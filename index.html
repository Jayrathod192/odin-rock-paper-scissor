<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play game - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/img/icon.png" />
    <script
      src="https://kit.fontawesome.com/45f2cc3e75.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="grid-3-cols">
      <div id="player-section" class="playerSection">
        <div class="player-info">
          <i class="fa-solid fa-user-large" class="icon"></i>
          <h3>Player</h3>
        </div>
        <h3 class="playerChoice"></h3>
        <!-- <h3 class="playerScore"></h3> -->
        <div class="playerImgs">
          <i class="fa-solid fa-hand-back-fist icons" id="rock"></i>
          <i class="fa-solid fa-hand icons" id="paper"></i>
          <i class="fa-solid fa-hand-scissors icons" id="scissors"></i>
          <!-- <img class="pImg img" src="./img/rock.png" id="rock" />
          <img class="pImg img" src="./img/paper.png" id="paper" />
          <img class="pImg img" src="./img/scissor.png" id="scissors" /> -->
        </div>
      </div>
      <div class="score">
        <h1>Score</h1>
        <h3 class="ties">Ties : 0</h3>
        <div>
          <h3 class="playerScore">0</h3>
          <h3><span>:</span></h3>
          <h3 class="computerScore">0</h3>
        </div>
      </div>
      <div id="computerSection" class="computerSection">
        <div class="player-info">
          <i class="fa-solid fa-skull" class="icon"></i>
          <h3>Computer</h3>
        </div>

        <h3 class="computerChoice"></h3>
        <!-- <h3 class="computerScore"></h3>     -->

        <div class="computerImgs">
          <i
            class="rock fa-solid fa-hand-back-fist icons comp-icons"
            id="rock"
          ></i>
          <i class="paper fa-solid fa-hand icons comp-icons" id="paper"></i>
          <i
            class="scissors fa-solid fa-hand-scissors icons comp-icons"
            id="scissors"
          ></i>
          <!-- <img class="rock img" src="./img/rock.png" id="rock" />
          <img class="paper img" src="./img/paper.png" id="paper" />
          <img class="scissors img" src="./img/scissor.png" id="scissors" /> -->
        </div>
      </div>
    </div>

    <div class="winner-div">
      <h1 class="winner"></h1>
      <button class="reset" onclick="resetGame()">Restart</button>
    </div>

    <script src="/main.js"></script>
    <!-- <script src="/script.js"></script> -->
  </body>
</html>
